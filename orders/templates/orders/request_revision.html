{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">

<div class="card p-4 shadow col-md-6 mx-auto">

<h4>Request Revision</h4>

<p>Revisions Used: {{ order.revision_count }} / {{ order.max_revisions }}</p>

<form method="POST">
    {% csrf_token %}

    <label>Reason for Revision</label>
    <textarea name="reason" class="form-control mb-3" required></textarea>

    <button class="btn btn-warning w-100">Submit Revision Request</button>
</form>

</div>
</div>

{% endblock %}
