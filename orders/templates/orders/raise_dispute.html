{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">

<div class="card p-4 shadow col-md-6 mx-auto">

<h4>Raise Dispute - {{ order.gig.title }}</h4>

<form method="POST">
    {% csrf_token %}

    <label>Reason</label>
    <textarea name="reason" class="form-control mb-3" required></textarea>

    <button class="btn btn-danger w-100">Submit Dispute</button>
</form>

</div>
</div>

{% endblock %}
